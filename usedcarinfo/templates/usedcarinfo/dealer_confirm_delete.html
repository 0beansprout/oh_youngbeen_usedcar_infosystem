{% extends 'usedcarinfo/base.html' %}

{% block title %}
    Delete Dealer
{% endblock %}

{% block content %}
    <form
        action="{{ dealer.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            dealer {{ dealer }}?
        </p>
        <a href="{{ dealer.get_absolute_url }}"
         class="button button-primary">Cancel</a>
        <button type="submit" class="button button-primary">Delete Dealer</button>
    </form>
{% endblock %}
