{% extends 'usedcarinfo/base.html' %}

{% block title %}
    Delete Technician
{% endblock %}

{% block content %}
    <form
        action="{{ technician.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            technician {{ technician }}?
        </p>
        <a href="{{ technician.get_absolute_url }}"
         class="button button-primary">Cancel</a>
        <button type="submit" class="button button-primary">Delete Technician</button>
    </form>
{% endblock %}
